<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shoe Design</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <a href="#" class="hamburger">
            <i class="fas fa-bars"></i>
        </a>

        <a href="#" class="phone">
            <i class="fas fa-phone"></i>
        </a>

        <div class="logo">
            <i class="fas fa-shoe-prints"></i>
            <h2>Shoe are Us</h2>
            <p>Find the right fit for you</p>
        </div>
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="slide" data-bg="cb021c">
                    <img src="img/shoe1.jpg" alt="shoe1">
                    <h1>Performance</h1>
                    <a href="#">Learn More</a>
                </div>
                <div class="slide" data-bg="E9EAEC">
                    <img src="img/shoe2.jpg" alt="shoe2">
                    <h1>Design</h1>
                    <a href="#">Learn More</a>
                </div>
                <div class="slide" data-bg="F2F3F5">
                    <img src="img/shoe3.jpg" alt="shoe3">
                    <h1>Comodity</h1>
                    <a href="#">Learn More</a>
                </div>
                <div class="slide" data-bg="F0F4F5">
                    <img src="img/shoe4.jpg" alt="shoe4">
                    <h1>Lightness</h1>
                    <a href="#">Learn More</a>
                </div>
            </div>
            <button id="left" class="left-arrow arrow">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="right" class="right-arrow arrow">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="progress"></div>
        </div>
    </body>
</html>
