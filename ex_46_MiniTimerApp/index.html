<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Clock App</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <!-- local css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-clock">
        <h1>Mini Clock App</h1>
        <div class="buttons">
          <button id="start">Show</button>
          <button id="stop">Stop</button>
        </div>
        <div class="clock">
          <h2 id="timer"></h2>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
